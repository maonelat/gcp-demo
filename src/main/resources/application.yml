quarkus:
  datasource:
    db-kind: postgresql
    username: quark
    password: quark
    jdbc:
      url: jdbc:postgresql:///grass-db?cloudSqlInstance=web-apps-278418:europe-west2:pg-instance-1&socketFactory=com.google.cloud.sql.postgres.SocketFactory&user=quark&password=quark

  hibernate-orm:
    database:
      generation: update

  swagger-ui:
    always-include: true

  flyway:
    migrate-at-start: true
    baseline-on-migrate: true

  kubernetes:
    namespace: test-dev
    env:
      vars:
        quarkus-profile: dev
    replicas: 2
    service-type: LoadBalancer
    image-pull-policy: IfNotPresent
    resources:
      requests:
        memory: 64Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 1000m
    config-map-volumes:
      my-volume:
        config-map-name: my-config-map
    mounts:
      my-volume:
        path: /opt/mymount
    sidecars:
      cloud-sql-proxy:
        image: gcr.io/cloudsql-docker/gce-proxy:1.20
        arguments[0]: /cloud_sql_proxy
        mount[0].path: /secrets/
  container-image:
    registry: gcr.io
    group: web-apps-278418
    tag: 1.0.0-SNAPSHOT

  google:
    cloud:
      project-id: web-apps-278418
